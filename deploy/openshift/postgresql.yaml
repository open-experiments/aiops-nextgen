---
# PostgreSQL StatefulSet for AIOps NextGen
# Spec Reference: specs/08-integration-matrix.md Section 6.1
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: aiops-nextgen
type: Opaque
stringData:
  POSTGRES_USER: aiops
  POSTGRES_PASSWORD: aiops_dev_password
  POSTGRES_DATABASE: aiops
  # Also keep the DB version for PostgreSQL container itself
  POSTGRESQL_USER: aiops
  POSTGRESQL_PASSWORD: aiops_dev_password
  POSTGRESQL_DATABASE: aiops
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: aiops-nextgen
data:
  init-db.sql: |
    -- Initialize database schemas for AIOps NextGen
    -- Spec Reference: specs/08-integration-matrix.md Section 6.1

    -- Cluster Registry schema
    CREATE SCHEMA IF NOT EXISTS clusters;

    -- Intelligence Engine schema
    CREATE SCHEMA IF NOT EXISTS intelligence;

    -- Grant access
    GRANT ALL PRIVILEGES ON SCHEMA clusters TO aiops;
    GRANT ALL PRIVILEGES ON SCHEMA intelligence TO aiops;
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: aiops-nextgen
    spec:
      containers:
        - name: postgresql
          image: registry.redhat.io/rhel9/postgresql-15:latest
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_DATABASE
          volumeMounts:
            - name: data
              mountPath: /var/lib/pgsql/data
              subPath: pgdata
            - name: init-scripts
              mountPath: /opt/app-root/src/postgresql-start/init-db.sql
              subPath: init-db.sql
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - --live
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgresql-data
        - name: init-scripts
          configMap:
            name: postgresql-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
  selector:
    app.kubernetes.io/name: postgresql
