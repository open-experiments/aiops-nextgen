---
# Redis Deployment for AIOps NextGen
# Spec Reference: specs/08-integration-matrix.md Section 6.2
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: aiops-nextgen
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: aiops-nextgen
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: aiops-nextgen
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: redis
