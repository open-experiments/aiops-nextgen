# Alembic Configuration
#
# Spec Reference: specs/02-cluster-registry.md Section 7 - Database migrations

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision identifiers
truncate_slug_length = 40

# Set to 'true' to run the environment during 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
version_path_separator = os  # Use os.pathsep

# Output encoding
output_encoding = utf-8

# Database URL (overridden by env.py from settings)
sqlalchemy.url = postgresql+asyncpg://aiops:aiops_dev_password@localhost:5432/aiops

[post_write_hooks]
# Format with ruff after generating migration
hooks = ruff

ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
